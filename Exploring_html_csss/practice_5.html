<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>

    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
          </tr>
    </table>
<br>
<br>
    <table style="width:60%">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <td>12</td>
            <td>16</td>
            <td>56</td>
            <td>34</td>
            <td>78</td>
            
        </tr>
        <tr>
            <td>76</td>
            <td>45</td>
            <td>35</td>
            <td>89</td>
            <td>63</td>
            
        </tr>
        <tr>
            <td>58</td>
            <td>80</td>
            <td>97</td>
            <td>40</td>
            <td>23</td>
            
        </tr>
    </table>
    
</body>
</html>
