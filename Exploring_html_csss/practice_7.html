<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://www.google.com/">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"/>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br>
        <label for="fav_lang">Favourite Language</label>
        <input type="radio" id="html" name="fav_lang" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_lang" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="fav_lang" value="javascript">
        <label for="javascript">JAVASCRIPT</label>
        <br>
        <label >Choose A Car</label>
        <input type="checkbox" id="car_1" name="car_1" value="Audi">
        <label for="car_1">Audi</label>
        <input type="checkbox" id="car_2" name="car_2" value="BMW">
        <label for="car_2">BMW</label>
        <input type="checkbox" id="car_3" name="car_3" value="Mercedes">
        <label for="car_3">Mercedes</label>
        <br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <br>
        <label for="date">Select date</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
